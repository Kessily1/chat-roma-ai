<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text">
  <button onclick="enviar()">Enviar</button>
  <ul></ul>

 
</body>

  <script>

  const skt = new WebSocket("wss://24fee56d-1a40-4bde-a6a8-19e8cbc273bb-00-10hxj6srbxvjs.riker.replit.dev:3000/")

  skt.addEventListener("message", async (event) =>{
  message = await event.data.text()
    const ul = document.querySelector('ul');
  ul.innerHTML += `<li>${message}</li>`;
  })

  function enviar(){
  let msg = document.querySelector("input")
  skt.send(msg.value);
    msg.value = ""
  }

  </script>

  
</html>
