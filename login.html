<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #8c8c8d;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: block; 
            height: 100px;
            margin: 50px;
            text-align: center; 
        }
        .login-container {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            background-color: #ffffff; 
            padding: 50px;
            border-radius: 15px;
            box-shadow: 2px 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; 
            margin: auto; 
            transition: transform 0.3s ease; 
        }

        .login-container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 5px;
            font-size: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            color: #2c3e50;
        }

        h2{
            margin-bottom: 10px;
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            color: #2c3e50;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #2c3e50; 
            border-radius: 8px;
            width: 100%;
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        input:focus {
            border-color: #d4af37; 
            outline: none; 
        }
        button {
            background-color: #2c3e50; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #d4af37; 
        }
        .icon {
            margin-bottom: 10px; 
        }
        .footer {
            margin-top: 20px;
            font-size: 15px;
            color: #2c3e50; 
        }
        a {
            color: #2c3e50; 
            text-decoration: none; 
        }
        a:hover {
            text-decoration: underline; 
        }
        .footer-message {
            margin-top: 20px; 
            font-size: 12px; 
            color: #2c3e50; 
            width: 100%;            
            bottom: 10px; 
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="icon">
        <h1>Easy Chat</h1>
        <img src="https://img.icons8.com/?size=100&id=42782&format=png&color=000000" alt="Ícone de Usuário" width="100">
    </div>

    <h2>Login</h1>
    <input type="text" id="username" placeholder="Digite seu nome" required>
    <button onclick="login()">Entrar</button>
    <div class="footer">
        <p>Não tem uma conta? <a href="#">Crie uma aqui</a></p>
    </div>
</div>

<div class="footer-message">
    Desenvolvido por EquipeX &copy; - 2024
</div>

<script>
    function login() {
        const username = document.getElementById("username").value.trim();
        if (username) {
            localStorage.setItem("username", username);
            window.location.href = "chat.html"; 
        } else {
            alert("Por favor, digite um nome."); 
        }
    }
</script>

</body>
</html>
