<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_login.css">
    <title>Login</title>
    
</head>
<body>

<div class="login-container">
    <div class="icon">
        <h1>Easy Chat</h1>
        <img src="https://img.icons8.com/?size=100&id=42782&format=png&color=000000" alt="Ícone de Usuário" width="100">
    </div>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Digite seu nome" required>
    <button onclick="login()">Entrar</button>
    <div class="footer">
        <p>Não tem uma conta? <a href="#">Crie uma aqui</a></p>
    </div>
</div>
    
<footer>
    <div class="footer-message">
        Desenvolvido por <b>EquipeX &copy;</b> - 2024
    </div>
</footer>

<script>
    function login() {
        const username = document.getElementById("username").value.trim();
        if (username) {
            localStorage.setItem("username", username);
            window.location.href = "chat.html"; 
        } else {
            alert("Por favor, digite um nome."); 
        }
    }
</script>

</body>
</html>
