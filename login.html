<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; 
            transition: transform 0.3s ease; 
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #2c3e50; 
            border-radius: 8px;
            width: 100%;
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        input:focus {
            border-color: #d4af37; 
            outline: none; 
        }
        button {
            background-color: #2c3e50; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #d4af37; 
        }
        .icon {
            margin-bottom: 15px; 
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888; 
        }
        a {
            color: #2c3e50; 
            text-decoration: none; 
        }
        a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="icon">
        <img src="https://img.icons8.com/ios/50/4a4a4a/user-male.png" alt="Ícone de Usuário" width="50">
    </div>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Digite seu nome" required>
    <button onclick="login()">Entrar</button>
    <div class="footer">
        <p>Não tem uma conta? <a href="#">Crie uma aqui</a></p>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value.trim();
        if (username) {
            localStorage.setItem("username", username);
            window.location.href = "chat.html"; 
        } else {
            alert("Por favor, digite um nome."); 
        }
    }
</script>

</body>
</html>
